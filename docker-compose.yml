services:
  db:
    image: postgres:17-alpine
    container_name: mailo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mailo
      POSTGRES_PASSWORD: mailo
      POSTGRES_DB: mailo
    volumes:
      - mailo-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mailo"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mailo-data:
